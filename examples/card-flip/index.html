<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="board">

        <div class="cards">
            <div class="card">
                <div class="card-face card-front carrot"></div>
                <div class="card-face card-back"></div>
            </div>
            <div class="card">
                <div class="card-face card-front cucumber"></div>
                <div class="card-face card-back"></div>
            </div>
            <div class="card">
                <div class="card-face card-front onion"></div>
                <div class="card-face card-back"></div>
            </div>
        </div>
    
        <div class="quotes">
            <p class="quote">Carrots are a great thing to eat when you're hungry and want to stay that way.</p>
            <p class="quote">The human body is 90% water, so we're basically just cucumbers with anxiety.</p>
            <p class="quote">Don't get too emotional, i'm just an onion</p>
        </div>
        
    </div>
          
    <script src="../../active-slider.js"></script>

    <script>
        var a = new ActiveElements({
        wrapper: '.board', 
        activeElements: ['.card', '.quote'],
        clickableElements: '.card',
        stopAutoSlideOnClick: '.card'
        // autoSlide: false,
        // firstElementActive: false
        }); 
    </script>
    
</body>
</html>
